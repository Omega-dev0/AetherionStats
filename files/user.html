<!DOCTYPE html>
<html lang="en">
<head>
    {{metadata}}
    <meta name="description" content="Check your stats on Aetherion here!">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aetherion.omegadev.xyz" />
    <meta property="og:image" content="/files/AetherionThumbail320x320.png" />
    <meta property="og:description" content="Check your stats on Aetherion here!" />

    <meta name="theme-color" content="#FF0000">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Poppins:300,400,600,700&amp;lang=en" />
</head>

<style>
    :root{
        --bez: cubic-bezier(0, 0, 0.43, 1.49);
    }
    .container{  
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 15vh;
    }
    .box{
        background-color: rgb(29, 29, 29);
    }

    .text{
        color: white;
    }

    .title{
        color: white;
        font-size: 3rem;
        font-family: "Poppins", sans-serif;
    }
</style>
<body>
    <div class="main">
        {{topbar}}
        <div class="container" style="width: 100%; height: auto;">
            <div class="mainStats box" style="width: 80%; padding: 0 3vh; display:flex; flex-direction: row;">
                <!-- Avatar IMG -->
                <div style="width: 15vw; aspect-ratio: 1; margin: 3vw; position: relative; display:flex;">
                    <div id="avatarImg" style="position: absolute; z-index: 4; display: none; width: 100%; height: 100%;">
                        <img id="profileImg" src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-04773631ED1E1B81AB2E5D782E903EF9-Png/150/150/AvatarHeadshot/Png/noFilter" style="width: 100%; height: 100%; object-fit: cover;" onload="document.getElementById('imgPlaceholder').style.display = 'none';document.getElementById('avatarImg').style.display = 'block' ">
                    </div>
                    <div id="imgPlaceholder" class="placeholder" style="position: absolute; z-index: 1;" >
                       
                    </div>
                </div style="display:flex;">
                    <!-- Info right tab -->
                    <div>
                    <!-- Username -->
                    <div style="width: 25vw; height: 3rem; margin: 3vw; position: relative;">
                      <h1 class="title">Omega77073</h1>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="/files/core.js"></script>
<script>
    let ID

    async function getId(){
        var url = new URL(window.location.href);
        var username = url.searchParams.get("username");

        if(username == null){
            window.location.href = "/home";
            return
        }

        ID = await getRBLXIDFromUsername(username)
        console.log(ID)
    }

    getId()
</script>
</html>
